<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ресто (EUR или BGN) — курс 1.95583</title>
  <style>
    :root{
      --bg:#f6f8fc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border: rgba(15,23,42,.14);
      --shadow: 0 18px 40px rgba(2,6,23,.12);
      --radius: 16px;
      --warn:#b91c1c;
      --blue:#2563eb;
      --green:#16a34a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }
    .card{
      width: min(980px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }
    h1{margin:0 0 10px}
    .hint{font-size:14px;color:var(--muted)}

    .grid{display:grid;gap:12px}
    label{font-size:13px;color:var(--muted);font-weight:700}

    input{
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:16px;
      width:240px;
    }

    button{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:700;
      cursor:pointer;
    }

    .toggle{
      display:inline-flex;
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
    }
    .toggle button.active{
      color:#fff;
    }
    #billEURBtn.active{background:var(--blue)}
    #billBGNBtn.active{background:var(--green)}

    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

    .result{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      background:rgba(37,99,235,.06);
      padding:14px;
      border-radius:14px;
    }
    .kpi{
      background:#fff;
      border-radius:12px;
      padding:12px;
    }
    .kpi .label{font-size:13px;color:var(--muted)}
    .kpi .value{font-size:34px;font-weight:900}
    #eur{color:var(--blue)}
    #bgn{color:var(--green);font-size:26px}

    .info{font-size:13px;color:var(--muted)}
    .warn{color:var(--warn)}
  </style>
</head>

<body>
<div class="card">
  <h1>Калкулатор за ресто</h1>
  <p class="hint">
    Сумата в евро е ориентировъчна (закръглена до 0.01 EUR).  
    Реалното ресто за връщане е в лева.
  </p>

  <div class="grid">
    <!-- ОБЩА СМЕТКА -->
    <div>
      <label>Обща сметка на клиента</label>
      <div class="row">
        <div class="toggle">
          <button id="billEURBtn" class="active">EUR</button>
          <button id="billBGNBtn">BGN</button>
        </div>
        <span id="billHint">Сметката е в евро (EUR)</span>
      </div>
      <div class="row">
        <input id="bill" placeholder="напр. 23.40">
        <button onclick="clearBill()">Изчисти</button>
      </div>
    </div>

    <!-- ДАДЕНИ ПАРИ -->
    <div>
      <label>Дадени пари от клиента (лв)</label>
      <div class="row">
        <input id="paid" placeholder="напр. 50.00">
        <button onclick="clearPaid()">Изчисти</button>
      </div>
    </div>

    <!-- РЕЗУЛТАТ -->
    <div class="result">
      <div class="kpi">
        <div class="label">Ресто (EUR – ориентировъчно)</div>
        <div id="eur" class="value">0.00</div>
      </div>
      <div class="kpi">
        <div class="label">Ресто за връщане (BGN)</div>
        <div id="bgn" class="value">0.00</div>
      </div>
    </div>

    <div id="info" class="info"></div>

    <div class="row">
      <button onclick="calculate()">Изчисли</button>
      <button onclick="clearAll()">Изчисти всичко</button>
    </div>
  </div>
</div>

<script>
const RATE = 1.95583;
let billCurrency = "EUR";

const bill = document.getElementById("bill");
const paid = document.getElementById("paid");
const eurEl = document.getElementById("eur");
const bgnEl = document.getElementById("bgn");
const info = document.getElementById("info");
const billHint = document.getElementById("billHint");

document.getElementById("billEURBtn").onclick = () => setCurrency("EUR");
document.getElementById("billBGNBtn").onclick = () => setCurrency("BGN");

function setCurrency(c){
  billCurrency = c;
  billEURBtn.classList.toggle("active", c==="EUR");
  billBGNBtn.classList.toggle("active", c==="BGN");
  billHint.textContent = c==="EUR"
    ? "Сметката е в евро (EUR)"
    : "Сметката е в лева (BGN)";
  calculate();
}

function calculate(){
  const billVal = Number(bill.value.replace(',','.'));
  const paidVal = Number(paid.value.replace(',','.'));
  if(!isFinite(billVal) || !isFinite(paidVal)) return;

  const billBGN = billCurrency==="EUR" ? billVal*RATE : billVal;
  const change = paidVal - billBGN;

  if(change < 0){
    info.textContent = "Недостатъчна сума.";
    info.classList.add("warn");
    eurEl.textContent = "0.00";
    bgnEl.textContent = "0.00";
    return;
  }
  info.classList.remove("warn");

  const eurRounded = Math.round((change/RATE)*100)/100;
  eurEl.textContent = eurRounded.toFixed(2);
  bgnEl.textContent = change.toFixed(2);
}

function clearBill(){ bill.value=""; calculate(); }
function clearPaid(){ paid.value=""; calculate(); }
function clearAll(){
  bill.value=""; paid.value="";
  eurEl.textContent="0.00";
  bgnEl.textContent="0.00";
  info.textContent="";
}
</script>
</body>
</html>
