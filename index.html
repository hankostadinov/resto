<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ресто (EUR или BGN) — курс 1.95583</title>

  <style>
    :root{
      --bg:#f6f8fc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border: rgba(15,23,42,.14);
      --shadow: 0 18px 40px rgba(2,6,23,.12);
      --radius: 16px;
      --warn:#b91c1c;
      --blue:#2563eb;
      --green:#16a34a;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      display:flex;
      justify-content:center;
      padding:22px;
    }

    .card{
      width:min(980px,100%);
      background:#fff;
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:18px;
    }

    h1{margin:0 0 10px}
    .hint{font-size:14px;color:var(--muted)}

    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}

    input{
      height:44px;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:16px;
    }

    button.action{
      height:44px;
      padding:0 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:900;
      cursor:pointer;
    }

    .ghost{background:rgba(2,6,23,.03)}
    .primary{
      border:0;
      background:linear-gradient(135deg,var(--blue),var(--green));
      color:#fff;
    }

    .inlineField{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .toggle{
      display:inline-flex;
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      height:44px;
      background:rgba(2,6,23,.03);
    }

    .toggle button{
      padding:0 14px;
      border:0;
      background:none;
      font-weight:900;
      cursor:pointer;
      color:var(--muted);
    }

    .toggle button.active{color:#fff}
    #billEURBtn.active{background:var(--blue)}
    #billBGNBtn.active{background:var(--green)}

    /* надписът е плътно до суича */
    .billTop{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .billStatus{
      font-size:13px;
      color:var(--muted);
      font-weight:900;
      white-space:nowrap;
    }

    .switch{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      font-weight:900;
      color:var(--muted);
      margin-left:auto;
    }

    .banknotesSection[hidden]{display:none}

    .banknotes{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
      margin-top:10px;
    }

    .bn{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      cursor:pointer;
      background:#fff;
    }

    .result{
      margin-top:12px;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(37,99,235,.06);
    }

    .resultGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .kpi .big{font-size:32px;font-weight:900}
    #eur{color:var(--blue)}
    #bgn{color:var(--green);font-size:24px}

    #info{font-size:13px;color:var(--muted)}
    .warn{color:var(--warn)}

    .btns{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
  </style>
</head>

<body>
<main class="card">
  <h1>Ресто (EUR или BGN)</h1>
  <p class="hint">Сметка EUR/BGN, дадени пари в лева. Курс 1.95583</p>

  <label>Обща сметка</label>
  <div class="billTop">
    <div class="toggle">
      <button id="billEURBtn" class="active">EUR</button>
      <button id="billBGNBtn">BGN</button>
    </div>
    <div class="billStatus" id="billHint">Сметката е в евро (EUR).</div>
  </div>

  <div class="inlineField" style="margin-top:8px">
    <input id="bill" placeholder="напр. 23.40">
    <button class="action ghost" id="clearBillBtn">Изчисти</button>
  </div>

  <label style="margin-top:14px">Дадени пари (лв)</label>
  <div class="inlineField">
    <input id="paid" placeholder="напр. 50.00">
    <button class="action ghost" id="clearPaidBtn">Изчисти</button>

    <!-- ✅ ВЪРНАТ СУИЧ -->
    <label class="switch">
      <input type="checkbox" id="showBanknotesSwitch">
      Покажи банкнотите
    </label>
  </div>

  <!-- ✅ ВЪРНАТИ БАНКНОТИ -->
  <div class="banknotesSection" id="banknotesSection" hidden>
    <div class="banknotes" id="banknotes">
      <button class="bn" data-value="0.5">0.50</button>
      <button class="bn" data-value="1">1</button>
      <button class="bn" data-value="2">2</button>
      <button class="bn" data-value="5">5</button>
      <button class="bn" data-value="10">10</button>
      <button class="bn" data-value="20">20</button>
      <button class="bn" data-value="50">50</button>
      <button class="bn" data-value="100">100</button>
    </div>
  </div>

  <div class="result">
    <div class="resultGrid">
      <div class="kpi"><div>EUR</div><div id="eur" class="big">0.00</div></div>
      <div class="kpi"><div>BGN</div><div id="bgn" class="big">0.00</div></div>
    </div>
    <div id="info"></div>
  </div>

  <div class="btns">
    <button class="action primary" id="calcBtn">Изчисли</button>
    <button class="action" id="clearAllBtn">Изчисти всичко</button>
  </div>
</main>

<script>
  const RATE = 1.95583;
  let billCurrency = "EUR";

  const bill = document.getElementById("bill");
  const paid = document.getElementById("paid");
  const eur = document.getElementById("eur");
  const bgn = document.getElementById("bgn");
  const info = document.getElementById("info");
  const billHint = document.getElementById("billHint");

  const showBanknotes = document.getElementById("showBanknotesSwitch");
  const banknotesSection = document.getElementById("banknotesSection");

  document.getElementById("billEURBtn").onclick = () => {
    billCurrency="EUR";
    billHint.textContent="Сметката е в евро (EUR).";
    calc();
  };
  document.getElementById("billBGNBtn").onclick = () => {
    billCurrency="BGN";
    billHint.textContent="Сметката е в лева (BGN).";
    calc();
  };

  showBanknotes.onchange = () => {
    banknotesSection.hidden = !showBanknotes.checked;
  };

  document.getElementById("banknotes").onclick = e => {
    if(!e.target.dataset.value) return;
    paid.value = (Number(paid.value||0) + Number(e.target.dataset.value)).toFixed(2);
    calc();
  };

  function calc(){
    const b = Number(bill.value.replace(',','.'));
    const p = Number(paid.value.replace(',','.'));
    if(!isFinite(b)||!isFinite(p)) return;

    const billBGN = billCurrency==="BGN" ? b : b*RATE;
    const change = p - billBGN;

    if(change<0){
      eur.textContent=bgn.textContent="0.00";
      info.textContent="Недостатъчна сума";
      info.classList.add("warn");
      return;
    }

    info.classList.remove("warn");
    bgn.textContent = change.toFixed(2);
    eur.textContent = (change/RATE).toFixed(2);
    info.textContent = `Ресто: ${change.toFixed(2)} лв`;
  }

  document.getElementById("calcBtn").onclick=calc;
  document.getElementById("clearAllBtn").onclick=()=>{
    bill.value=paid.value="";
    eur.textContent=bgn.textContent="0.00";
    info.textContent="";
  };
</script>
</body>
</html>
