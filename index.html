<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ресто в евро (по курс 1.95583)</title>
  <style>
    :root{
      --bg:#f6f8fc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border: rgba(15,23,42,.14);
      --shadow: 0 18px 40px rgba(2,6,23,.12);
      --radius: 16px;
      --warn:#b91c1c;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% -10%, rgba(37,99,235,.14), transparent 60%),
        radial-gradient(800px 520px at 95% 10%, rgba(22,163,74,.12), transparent 55%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }
    .card{
      width: min(760px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    h1{font-size: 20px; margin:0 0 10px}
    .hint{color: var(--muted); margin:0 0 14px; font-size:14px}
    .grid{display:grid; gap:12px}
    label{font-size: 13px; color: var(--muted)}
    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      outline: none;
      font-size: 16px;
      font-variant-numeric: tabular-nums;
    }
    input:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }
    .row{display:grid; gap:8px}
    .note{font-size: 13px; color: var(--muted); margin-top: 2px}

    .pickedRow{
      display:flex;
      align-items:stretch;
      gap:10px;
      margin-top: 8px;
      flex-wrap:wrap;
    }
    .picked{
      flex: 1 1 420px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(2,6,23,.03);
      padding: 10px 12px;
      display:flex;
      gap:10px;
      align-items:baseline;
    }
    .picked .title{
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
      white-space:nowrap;
    }
    .picked .list{
      font-size: 14px;
      color: var(--text);
      font-variant-numeric: tabular-nums;
      overflow-wrap:anywhere;
    }

    .banknotes{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:10px;
      margin-top: 10px;
    }
    .bn{
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #fff;
      padding: 10px;
      cursor: pointer;
      display:grid;
      gap:8px;
      align-content:start;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
      user-select:none;
    }
    .bn:hover{
      border-color: rgba(37,99,235,.35);
      box-shadow: 0 10px 25px rgba(2,6,23,.08);
      transform: translateY(-1px);
    }
    .bn:active{transform: translateY(0px) scale(.99)}
    .bn img{
      width:100%;
      height:64px;
      object-fit:cover;
      border-radius: 10px;
      border: 1px solid rgba(15,23,42,.10);
      background: linear-gradient(135deg, rgba(37,99,235,.10), rgba(22,163,74,.08));
    }
    .bn .cap{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:900;
      font-variant-numeric: tabular-nums;
      font-size: 14px;
    }
    .bn .cap span{color: var(--muted); font-weight:800}

    .result{
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(37,99,235,.06);
      display:grid;
      gap:10px;
    }
    .kpi .small{color: var(--muted); font-size: 13px}
    .kpi .big{
      font-size: 34px;
      font-weight: 900;
      letter-spacing: -.5px;
      margin: 2px 0 0;
      line-height: 1.1;
      font-variant-numeric: tabular-nums;
    }
    .warn{color: var(--warn)}
    #info{color: var(--muted); font-size: 13px}

    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    button.action{
      cursor:pointer;
      border:1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 11px 14px;
      border-radius: 12px;
      font-weight: 900;
      transition: border-color .12s ease, box-shadow .12s ease, transform .08s ease;
      white-space:nowrap;
    }
    button.action:hover{
      border-color: rgba(37,99,235,.35);
      box-shadow: 0 10px 25px rgba(2,6,23,.08);
      transform: translateY(-1px);
    }
    button.action:active{transform: translateY(0px)}
    .primary{
      border-color: transparent !important;
      background: linear-gradient(135deg, rgba(37,99,235,.95), rgba(22,163,74,.85)) !important;
      color:#fff !important;
    }
    .ghost{background: rgba(2,6,23,.03) !important}

    @media (max-width: 560px){
      .banknotes{grid-template-columns: repeat(2, minmax(0, 1fr));}
      .picked{flex-basis: 100%;}
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Ресто в евро</h1>
    <p class="hint">
      Въвеждаш сметката (лв) и даденото (лв). Връща се <b>EUR</b> (до 2 знака, закръглено надолу) + <b>остатък в лева</b>.
      Курс: <b>1.95583</b>.
    </p>

    <div class="grid">
      <div class="row">
        <label for="bill">Обща сметка на клиента (лв)</label>
        <input id="bill" inputmode="decimal" placeholder="напр. 23.40" />
      </div>

      <div class="row">
        <label for="paid">Дадени пари от клиента (лв)</label>
        <input id="paid" inputmode="decimal" placeholder="напр. 50.00" />
        <div class="note">Натискай банкноти/монети – добавят се към “Дадени пари” и се изписват отдолу.</div>

        <div class="pickedRow" aria-live="polite">
          <div class="picked">
            <div class="title">Натиснати:</div>
            <div class="list" id="pickedList">—</div>
          </div>
          <button class="action ghost" id="undoBtn" type="button">← Махни последната</button>
        </div>

        <div class="banknotes" id="banknotes">
          <!-- Смени src с твоите картинки -->
          <button class="bn" type="button" data-value="0.5" data-label="0.50">
            <img src="images/050lv.jpg" alt="50 ст" />
            <div class="cap"><strong>0.50</strong><span>лв</span></div>
          </button>

          <button class="bn" type="button" data-value="1" data-label="1">
            <img src="images/1lv.jpg" alt="1 лв" />
            <div class="cap"><strong>1</strong><span>лв</span></div>
          </button>

          <button class="bn" type="button" data-value="2" data-label="2">
            <img src="images/2lv.jpg" alt="2 лв" />
            <div class="cap"><strong>2</strong><span>лв</span></div>
          </button>

          <button class="bn" type="button" data-value="5" data-label="5">
            <img src="images/5lv.jpg" alt="5 лв" />
            <div class="cap"><strong>5</strong><span>лв</span></div>
          </button>

          <button class="bn" type="button" data-value="10" data-label="10">
            <img src="images/10lv.jpg" alt="10 лв" />
            <div class="cap"><strong>10</strong><span>лв</span></div>
          </button>

          <button class="bn" type="button" data-value="20" data-label="20">
            <img src="images/20lv.jpg" alt="20 лв" />
            <div class="cap"><strong>20</strong><span>лв</span></div>
          </button>

          <button class="bn" type="button" data-value="50" data-label="50">
            <img src="images/50lv.jpg" alt="50 лв" />
            <div class="cap"><strong>50</strong><span>лв</span></div>
          </button>

          <button class="bn" type="button" data-value="100" data-label="100">
            <img src="images/100lv.jpg" alt="100 лв" />
            <div class="cap"><strong>100</strong><span>лв</span></div>
          </button>
        </div>

        <div class="btns" style="margin-top:10px">
          <button class="action ghost" id="clearPaidBtn" type="button">Изчисти дадено</button>
        </div>
      </div>

      <!-- Резултат: EUR + остатък BGN -->
      <div class="result" aria-live="polite">
        <div class="kpi">
          <div class="small">Ресто за връщане (EUR)</div>
          <div id="eur" class="big">0.00</div>
        </div>

        <div class="kpi">
          <div class="small">Ресто за връщане (BGN остатък)</div>
          <div id="bgnLeft" class="big">0.00</div>
        </div>

        <div id="info"></div>
      </div>

      <div class="btns">
        <button class="action primary" id="calcBtn" type="button">Изчисли</button>
        <button class="action" id="clearAllBtn" type="button">Изчисти всичко</button>
      </div>
    </div>
  </main>

  <script>
  const RATE = 1.95583;
  const RATE_NUM = 195583;   // 1.95583 * 100000
  const RATE_DEN = 100000;

  // ... останалият ти код остава ...

  function parseBGNumber(value){
    if (typeof value !== 'string') return NaN;
    const v = value.trim().replace(',', '.');
    return v === '' ? NaN : Number(v);
  }

  function fmt2(n){
    return (Math.round(n * 100) / 100).toFixed(2);
  }

  function clearWarn(){ infoEl.classList.remove('warn'); }
  function setWarn(text){
    infoEl.textContent = text;
    infoEl.classList.add('warn');
  }

  function calculate(){
    clearWarn();

    const bill = parseBGNumber(billEl.value);
    const paid = parseBGNumber(paidEl.value);

    if (!Number.isFinite(bill) || !Number.isFinite(paid)) {
      eurEl.textContent = "0.00";
      bgnLeftEl.textContent = "0.00";
      setWarn("Въведи валидни числа (можеш и със запетая).");
      return;
    }

    // работим в стотинки
    const changeSt = Math.round((paid - bill) * 100);

    if (changeSt < 0) {
      eurEl.textContent = "0.00";
      bgnLeftEl.textContent = "0.00";
      setWarn(`Недостатъчна сума: липсват ${fmt2(Math.abs(changeSt)/100)} лв.`);
      return;
    }

    // Покритие в стотинки за E евроцента:
    // bgn_st = round( (E/100) * (195583/100000) * 100 )
    //      = round( E * 195583 / 100000 )
    function coveredSt(E){
      return Math.round((E * RATE_NUM) / RATE_DEN);
    }

    // първа груба оценка
    let E = Math.floor((changeSt * RATE_DEN) / RATE_NUM);

    // корекция (за да гарантираме, че не надвишаваме)
    while (coveredSt(E) > changeSt) E--;
    while (coveredSt(E + 1) <= changeSt) E++;

    const eurReturn = E / 100;
    const leftSt = changeSt - coveredSt(E);

    eurEl.textContent = fmt2(eurReturn);
    bgnLeftEl.textContent = fmt2(leftSt / 100);

    infoEl.textContent = `Общо ресто: ${fmt2(changeSt/100)} лв → ${fmt2(eurReturn)} EUR + ${fmt2(leftSt/100)} лв`;
  }
</script>

</body>
</html>
